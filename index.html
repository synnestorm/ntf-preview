<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="info hover">
      <figure>
        <img src="image-equilibrium.jpg" alt="a cube glowing">
      </figure>

      <div class="stat">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>


        <div class="flex-text">

          <div><img src="icon-ethereum.svg" alt="ethereum" class="icon">
            <p class="eth">0.041 ETH</p>
          </div>
          <div>
            <img src="icon-clock.svg" alt="clock icon" class="icon clock">
            <p class="days">3 days left</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="creator">
        <div class="photo">
          <img src="image-avatar.png" alt="profile picture of jules" class="pic">
        </div>
        <div class="author">
          <p class="author">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/synnestorm">synnestorm</a>.
  </div>
</body>

</html>
